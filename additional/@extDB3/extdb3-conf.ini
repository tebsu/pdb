[Main]
Version = 1

Randomize Config File = false
;; Randomizes Config File after loading.
;;   Recommend to turn on, if you have enabled filepatching on arma.

Allow Reset = true
;; Allows 9:RESET, usefull for development work

Thread = 0;
;; Option to force number of worker threads for extDB3.
;;   Auto = 0, Min = 2, Max = 6

[Log]
Flush = true;
;; Flush logfile after each update.
;;    Option really only usefull if running DEBUG BUILD

[PDB_DB]
IP=192.168.100.17
;; Important: sometimes localhost or 127.0.0.1 wont work. Use the correct IP instead then
Port=3306
Username=arma3
Password=arma3
Database=arma3
;; Change the Username, Password and Database to whatever is configured on your MySQL or MariaDB server
